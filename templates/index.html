	<div class="mb-3">

	</div>

    <script>
	  function validateForm(event) {
	    event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            const buyingPrice = document.getElementById('buying_price').value.trim();
            const sellingPrice = document.getElementById('selling_price').value.trim();
            const expiryDate = document.getElementById('expiry_date').value.trim();

            if (!name) {
                alert('Name is required');
                return false;
            }
            if (!quantity || quantity <= 0) {
                alert('Quantity must be a positive number');
                return false;
            }
            if (!buyingPrice || buyingPrice <= 0) {
                alert('Buying price must be a positive number');
                return false;
            }
            if (!sellingPrice || sellingPrice <= 0) {
                alert('Selling price must be a positive number');
                return false;
            }
            if (!expiryDate) {
                alert('Expiry date is required');
                return false;
            }
            return true;
        }
  document.getElementById("add").addEventListener("click", function() {
          //alert("Added Successfully");
          var alertElement = document.getElementById("alertMessage");
  alertElement.style.display = "block";
});
  document.getElementById('fruitForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        var nameInput = document.getElementById('name').value.trim(); // Trim whitespace
        var quantityInput = document.getElementById('quantity').value;

        // Check if the name already exists in the list of existing names
        var existingNames = document.querySelectorAll('#existingNames');
        for (var i = 0; i < existingNames.length; i++) {
            if (existingNames[i].textContent.trim() === nameInput) {
                //alert('Error: Fruit with this name already exists!');
                return; // Exit function without submitting the form
            }
        }

        // If the name is unique, submit the form
        document.getElementById('fruitForm').submit();
	  });
